{%extends "base.html"%} {% block title%}sign-up{%endblock%}

{%block content%}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder=" Enter email"/>
    </div>
    <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" id="userName" name="userName" placeholder=" Enter User Name"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder=" Enter password"/>
    </div>
    <div class="form-group">
        <label for="password2">Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder=" Renter password"/>
    </div>
    <br/>
    <button type="submit" class=" btn btn-primary">submit</button>
</form>
{%endblock%}
